<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="diagram"></div>
</body>
<script>
    let elem = document.createElement('div');
    elem.style.width = '50px';
    elem.style.height = '200px';
    elem.style.backgroundColor = 'red';
    document.body.append(elem);

    let names = ['Москва', 'Рим', 'Париж'];
    let population = [80000000, 500000, 700000];

    let diagram = document.getElementById('diagram');
    let elem2 = document.createElement('div');

    elem2.innerText = names[1];
    diagram.append(elem2);

    let mybutton2 = document.createElement('button');
    mybutton2.innerText = 'Моя Кнопка 1';
    document.body.append(mybutton2);

    let mybutton3 = document.createElement('button');
    mybutton3.innerText = 'Моя Кнопка 2';
    document.body.append(mybutton3);

    mybutton2.onclick = myFunc
    mybutton3.onclick = myFunc2

    function myFunc() {
        document.body.style.backgroundColor = 'black';
    }
    function myFunc2() {
        document.body.style.backgroundColor = 'white';
    }
    
</script>
