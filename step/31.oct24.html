    <img src="ruletka.jpg" id="rul">
    <button onclick="stopRul()">стоп</button>
    <button onclick="startRul()">старт</button>

<script>
    let rul = document.getElementById('rul');
    let angle = 0;

    function rotateRul(){
        angle +=100
        rul.style.transform = 'rotate(' + angle + 'deg)'
    }
    let timer;

    function startRul(){
        timer = setInterval(rotateRul, 1);
    }

    function stopRul(){
        clearInterval(timer)
    }
</script>
